<main>
  <h1>Atualiza jogo</h1>
  <section id="section-cadastro">
    <form *ngIf="produto">
      <div class="col-auto">
        <label for="id">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          name="id"
          [(ngModel)]="produto.id"
          readonly
        />
      </div>
      <br />
      <div class="col-auto">
        <label for="produto">Nome do Produto</label>
        <input
          type="text"
          class="form-control"
          id="produto"
          name="produto"
          [(ngModel)]="produto.produto"
        />
      </div>
      <br />
      <div class="col-auto">
        <label for="descricao">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          name="descricao"
          [(ngModel)]="produto.descricao"
        />
      </div>
      <br />
      <div class="col-auto">
        <label for="foto">Foto</label>
        <input
          type="text"
          class="form-control"
          id="foto"
          name="foto"
          [(ngModel)]="produto.foto"
        />
      </div>
      <br />
      <div class="col-auto">
        <label for="preco">Preço</label>
        <input
          type="number"
          class="form-control"
          id="preco"
          name="preco"
          [(ngModel)]="produto.preco"
        />
      </div>
      <br />
      <div class="col-auto">
        <button
          type="button"
          class="btn btn-primary mb-3"
          (click)="atualizar(produto.id)"
        >
          Atualizar
        </button>
      </div>
    </form>
  </section>
</main>
